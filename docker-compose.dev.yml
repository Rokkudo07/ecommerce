services:
  php:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: marketing_cms_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /var/www/html
    depends_on:
      - mysql
    networks:
      - marketing_cms_network
    environment:
      - DATABASE_URL=mysql://marketing_cms:marketing_cms@mysql:3306/marketing_cms?serverVersion=8.0&charset=utf8mb4

  nginx:
    image: nginx:alpine
    container_name: marketing_cms_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - marketing_cms_network

  mysql:
    image: mysql:8.0
    container_name: marketing_cms_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: marketing_cms
      MYSQL_USER: marketing_cms
      MYSQL_PASSWORD: marketing_cms
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - marketing_cms_network

volumes:
  mysql_data:

networks:
  marketing_cms_network:
    driver: bridge
